<div id="alerts"></div>

<div id="menu_bar">

  </div>
</div>

<div id="content">
  <iframe id="cv" src="objects/cv/cv.html"></iframe>
  <a id="cv_pdf" href="objects/cv/files/CV_Mattis_Kleine.pdf" download="CV_Mattis_Kleine">Download my CV as PDF</a>
  <a href="objects/cv/files/CV_Mattis_Kleine.pdf" download="CV_Mattis_Kleine">
    <img id="cv_pdf_img" src="objects/cv/files/pdf_download.svg">

    <div id="project0_hover" class="project_hover_even"></div>
  </div>

  <div id="project1" class="project" onclick="openProject(1)" onmouseenter="hoverProject(1)" onmouseleave="unhoverProject(1)">
    <img id="project1_img" class="project_img_uneven" src="images/preview_cane.png">
    <div id="project1_heading" class="project_heading_uneven">iCan(e)</div>
    <div id="project1_subheading" class="project_subheading_uneven">B. Eng. Semester 1</div>
    <div id="project1_hover" class="project_hover_uneven"></div>
  </div>

<iframe id="project0_content" class="project_content" src="objects/adam/project_adam.html"></iframe>
