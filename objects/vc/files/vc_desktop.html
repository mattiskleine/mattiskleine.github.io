<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="vc_desktop_script.js"></script>
<link rel="stylesheet" href="vc_desktop_style.css">
<title></title>
</head>
<body onload="initDesktop()">

<div id="vol">
  <div id="desktop">

    <div id="toolbar_visible"></div>
    <div id="toolbar">
      <img id="button_camera" class="toolbar_button" src="icon_camera.png">
      <img id="button_mic" class="toolbar_button" src="icon_mic.png">
      <img id="button_chat" class="toolbar_button" src="icon_chat.png">
      <img id="button_whiteboard" class="toolbar_button" src="icon_whiteboard.png">
      <img id="button_settings" class="toolbar_button" src="icon_settings.png">
    </div>

    <div id="user_0" class="user" onmouseover="showName(0)" onmouseout="hideName(0)">
      <img class="user_img" src="user.png">
      <div class="user_name">Odysseus</div>
    </div>
    <div id="user_1" class="user" onmouseover="showName(1)" onmouseout="hideName(1)">
      <img class="user_img" src="user.png">
      <div class="user_name">Helen</div>
    </div>
    <div id="user_2" class="user" onmouseover="showName(2)" onmouseout="hideName(2)">
      <img class="user_img" src="user.png">
      <div class="user_name">Andromache</div>
    </div>
    <div id="user_3" class="user" onmouseover="showName(3)" onmouseout="hideName(3)">
      <img class="user_img" src="user.png">
      <div class="user_name">Achilles</div>
    </div>
    <div id="user_4" class="user" onmouseover="showName(4)" onmouseout="hideName(4)">
      <img class="user_img" src="user.png">
      <div class="user_name">Hector</div>
    </div>

  </div>

  <img id="macbook" src="macbook.svg">
</div>

</body>
</html>
