<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="adam1_script.js"></script>
<link rel="stylesheet" href="adam1_style.css">
<title></title>
</head>
<body onmouseover="stopAnimation()">
  <img id="background" src="background.svg"></div>
  <img id="bear" src="bear.svg">
  <div id="honey_yellow" class="honey">
    <img id="honey_pot_yellow" class="honey_pot" src="honey_pot_yellow.svg" onclick="startHoney('yellow')">
    <img id="honey_drop_yellow" class="honey_drop" src="honey_drop_yellow.svg">
  </div>
  <div id="honey_red" class="honey">
    <img id="honey_pot_red" class="honey_pot" src="honey_pot_red.svg" onclick="startHoney('red')">
    <img id="honey_drop_red" class="honey_drop" src="honey_drop_red.svg">
  </div>
  <div id="honey_blue" class="honey">
    <img id="honey_pot_blue" class="honey_pot" src="honey_pot_blue.svg" onclick="startHoney('blue')">
    <img id="honey_drop_blue" class="honey_drop" src="honey_drop_blue.svg">
  </div>
  <div id="honey_green" class="honey">
    <img id="honey_pot_green" class="honey_pot" src="honey_pot_green.svg" onclick="startHoney('green')">
    <img id="honey_drop_green" class="honey_drop" src="honey_drop_green.svg">
  </div>
  <img id="honey_pot" src="honey_pot_yellow.svg">
  <div id="honey_container">
    <img id="honey" src="honey_drop_yellow.svg">
  </div>
  <img id="honey_pot_overlay" src="honey_pot_overlay_yellow.svg">
  <img id="pipe" src="pipe.svg">
  <div id="speechbubble">
    "I want xxx honey, please"
  </div>
  <div id="score">score: 0</div>
</body>
</html>
