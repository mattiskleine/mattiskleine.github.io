<!DOCTYPE HTML><html>
<head>
<script src="ar_prototype_script.js"></script>
<link rel="stylesheet" href="ar_prototype_style.css">
</head>
<body>
	<div id="app">
		<img src="iphone.png" alt="iphoneX" id="iphone">
		<div id="ar_menu_bar_background"></div>
		<div id="ar_menu_bar">
			<img src="back_arrow.png" alt="arrow left" id="back_arrow" onclick="setStateBack()">
			<div id="ar_back">back</div>
			<img src="settings.png" alt="setting wheel" id="settings" onclick="setStateStart()">
		</div>
		<div class="ar_bt" id="ar_bt_explore" onclick="setStateExplore()">explore
			<div class="ar_bt_sub">optional parts for your car</div>
		</div>
		<div class="ar_bt" id="ar_bt_modify" onclick="setStateModify()">modify
			<div class="ar_bt_sub" >optional parts of your car</div>
		</div>
		<div class="car_part" id="seats">
			<div class="car_part_text">seats</div>
		</div>
		<div class="car_part" id="ac">
			<div class="car_part_text">AC</div>
		</div>
		<div class="car_part" id="armrest">
			<div class="car_part_text" id="armrest_text">armrest</div>
		</div>
		<div class="car_part" id="head_unit" onclick="setStateHeadUnit()">
			<div class="car_part_text" id="head_unit_text">head unit</div>
		</div>
		<div class="car_part" id="glove_compartment">
			<div class="car_part_text" id="glove_compartment_text">glove compartment</div>
		</div>
		<img src="ar_background.png" alt="car interior" id="ar_background">
		<img src="modern_big.png" alt="modern head unit" id="modern_big">
		<img src="modern_small.png" alt="modern head unit" id="modern_small">
		<img src="old_big.png" alt="old head unit" id="old_big">
		<img src="old_small.png" alt="old head unit" id="old_small">
		<div id="ar_menu"></div>
		<img src="back_arrow.png" alt="arrow left" id="left_arrow" onclick="swipeLeft()">
		<img src="back_arrow.png" alt="arrow right" id="right_arrow" onclick="swipeRight()">
		<div id="part_name">10.1'' touch screen</div>
		<div id="button_details">Details</div>
		<div id="button_buy">Buy</div>
		<div id="mask"></div>
		<div id="instructions">Some instructions on how to proceed...</br> &nbsp; &nbsp; -</br> &nbsp; &nbsp; -</br> &nbsp; &nbsp; -</div>
		<div id="toggle_switch" onclick="toggle()">
			<div id="toggler"></div>
		</div>
		<div id="locked">locked</div>
		<div id="released">released</div>
	</div>
</body>
</html>
