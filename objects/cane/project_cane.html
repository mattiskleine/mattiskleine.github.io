<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script type="text/javascript" src="project_cane_script.js"></script>
<link rel="stylesheet" href="project_cane_style.css">
<title>Mattis Kleine</title>
</head>
<body onload="initCane()">
  <div id="section0" class="section">
    <h1>iCan(e)</h1>
    <p>A cane providing postural feedback to assist individuals with Parkinson's disease.</p>
    <div id="cad_viewer">
      <model-viewer id="cane_model" src="cane.glb"
        camera-controls auto-rotate auto-rotate-delay="0" rotation-per-second="45deg"
        bounds="tight" environment-image="neutral" interaction-prompt="none"
        camera-orbit="0deg 90deg 100%" min-camera-orbit="auto 0deg auto" max-camera-orbit="auto 180deg auto" camera-target="0% auto auto" min-field-of-view="0deg">
      </model-viewer>
      <div id="cad_options">
        <div id="auto_rotate" class="cad_option">auto rotate
          <div id="toggle_auto_rotate" class="toggle_container" onclick="toggleAutoRotate()">
            <div class="toggle_button"></div>
          </div>
        </div>
        <div id="centered" class="cad_option">centered
          <div id="toggle_centered" class="toggle_container" onclick="toggleCentered()">
            <div class="toggle_button"></div>
          </div>
        </div>
      </div>
      <div id="loading_box">loading model...</div>
    </div>
  </div>

  <div id="section1" class="section">
    <div id="notebook_frame">
      <img id="notebook" src="notebook.svg">
      <div id="notes_heading">Project Requirements</div>
      <ul id="notes">
        <li>Theme: bodily support</li>
        <li>Focus: user-centered design</li>
        <li>Emphasis: ergonomics & mechanics</li>
      </ul>
    </div>
  </div>

  <video id="cane_animation_foot" muted autoplay loop>
    <source src="cane_animation_foot.mp4" type="video/mp4">
  </video>

</body>
</html>
